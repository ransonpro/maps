<!DOCTYPE html>
<html>
<head>
  <title>SegurApp Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIUhxR6XSJs1O1EmWuRvKjg0h87DsaOs"></script>
  <style>
    #map {
      height: 100%;
      width: 100%;
    }
    #button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }
    #location-button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #location-button:hover {
      background-color: #357ae8;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor para el mapa -->
  <div id="map"></div>

  <!-- Botón para centrar en la ubicación del usuario -->
  <div id="button-container">
    <button id="location-button">📍 Mi ubicación</button>
  </div>

  <script>
    let map; // Variable global para el mapa

    function initMap() {
      // Coordenadas predeterminadas (Lechería, Venezuela)
      var defaultLocation = { lat: 10.176872, lng: -64.686673 };

      // Crear el mapa
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: defaultLocation,
      });

      // Agregar marcador en la ubicación predeterminada
      new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: 'Ubicación predeterminada (Lechería)',
      });

      // Configurar el botón de ubicación
      const locationButton = document.getElementById('location-button');
      locationButton.addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Recentrar el mapa en la ubicación del usuario
              map.setCenter(userLocation);

              // Agregar un marcador en la ubicación del usuario
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'Tu ubicación',
              });
            },
            function () {
              alert('No se pudo obtener tu ubicación.');
            }
          );
        } else {
          alert('Geolocalización no está soportada por este navegador.');
        }
      });
    }

    // Inicializa el mapa cuando la página se carga
    window.onload = initMap;
  </script>
</body>
</html>
