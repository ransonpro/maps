<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Botón</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIUhxR6XSJs1O1EmWuRvKjg0h87DsaOs"></script>
  <style>
    #map {
      height: 90%; /* Ocupa el 90% de la pantalla */
      width: 100%;
    }
    #button-container {
      height: 10%; /* Espacio reservado para el botón */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    #location-button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #location-button:hover {
      background-color: #357ae8;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Contenedor del botón -->
  <div id="button-container">
    <button id="location-button">📍 Centrar en mi ubicación</button>
  </div>

  <script>
    function initMap() {
      // Coordenadas iniciales (10.18565896837558, -64.68045253627228)
      const defaultLocation = { lat: 10.18565896837558, lng: -64.68045253627228 };

      // Crear el mapa centrado en la ubicación predeterminada
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: defaultLocation,
      });

      // Agregar marcador en la ubicación predeterminada
      new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: 'Ubicación predeterminada',
      });

      // Manejar el botón de ubicación
      document.getElementById('location-button').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Centrar el mapa
              map.setCenter(userLocation);

              // Agregar un marcador
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'Tu ubicación',
              });
            },
            () => {
              alert('No se pudo obtener tu ubicación.');
            }
          );
        } else {
          alert('Tu navegador no soporta geolocalización.');
        }
      });
    }

    // Inicializar el mapa
    window.onload = initMap;
  </script>
</body>
</html>
