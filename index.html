<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mapa M贸vil Solo Movimiento</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIUhxR6XSJs1O1EmWuRvKjg0h87DsaOs"></script>
  <style>
    #map {
      height: 100vh; /* Ocupa toda la pantalla */
      width: 100%; /* Ocupa todo el ancho */
      position: relative; /* Posicionamiento para elementos hijos */
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      // Coordenadas iniciales
      const defaultLocation = { lat: 10.18565896837558, lng: -64.68045253627228 };

      // Crear el mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17, // Nivel de zoom inicial
        center: defaultLocation,
        disableDefaultUI: true, // Deshabilitar controles predeterminados
        gestureHandling: "greedy", // Permitir mover con un dedo
      });

      // Evento para capturar clics en el mapa (no realiza ninguna acci贸n)
      map.addListener("click", (e) => {
        console.log("Clic en el mapa en:", e.latLng.toString());
        // No realizar acciones al hacer clic en el mapa
      });

      // Agregar un marcador (opcional, pero sin interacci贸n)
      new google.maps.Marker({
        position: defaultLocation,
        map: map,
        clickable: false, // Deshabilita la interacci贸n con el marcador
      });

      // Crear el bot贸n de geolocalizaci贸n (opcional)
      const locationButton = document.createElement("button");
      locationButton.textContent = " Centrar en mi ubicaci贸n";
      locationButton.style.backgroundColor = "#4285F4";
      locationButton.style.color = "white";
      locationButton.style.border = "none";
      locationButton.style.padding = "10px 20px";
      locationButton.style.borderRadius = "8px";
      locationButton.style.cursor = "pointer";
      locationButton.style.fontSize = "16px";
      locationButton.style.position = "absolute";
      locationButton.style.top = "10px";
      locationButton.style.left = "10px";
      locationButton.style.zIndex = "999";

      // A帽adir bot贸n al DOM y al mapa
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(locationButton);

      // Acci贸n del bot贸n
      locationButton.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Centrar el mapa en la ubicaci贸n del usuario
              map.setCenter(userLocation);

              // Agregar marcador para la ubicaci贸n del usuario
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "Tu ubicaci贸n",
                clickable: false, // Deshabilitar interacci贸n con el marcador
              });
            },
            () => {
              alert("No se pudo obtener tu ubicaci贸n.");
            }
          );
        } else {
          alert("Tu navegador no soporta geolocalizaci贸n.");
        }
      });
    }

    // Inicializar el mapa
    window.onload = initMap;
  </script>
</body>
</html>
