<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mapa sin POIs</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIUhxR6XSJs1O1EmWuRvKjg0h87DsaOs"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const defaultLocation = { lat: 10.18565896837558, lng: -64.68045253627228 };

      // Crear el mapa con los estilos que desactivan los POIs
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: defaultLocation,
        disableDefaultUI: true, // Deshabilitar controles predeterminados
        gestureHandling: "greedy", // Permitir mover el mapa con un dedo
        styles: [
          {
            featureType: "poi", // Desactivar puntos de interés (POIs)
            stylers: [{ visibility: "off" }],
          },
          {
            featureType: "poi.business", // Desactivar negocios
            stylers: [{ visibility: "off" }],
          },
        ],
      });

      // Agregar un marcador en una ubicación predeterminada
      new google.maps.Marker({
        position: defaultLocation,
        map: map,
        clickable: false, // No permite interacción con el marcador
      });
    }

    // Inicializar el mapa
    window.onload = initMap;
  </script>
</body>
</html>
