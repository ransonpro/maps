<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mapa con POIs y Bot贸n de Ubicaci贸n</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRIUhxR6XSJs1O1EmWuRvKjg0h87DsaOs"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #location-button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="location-button"> Centrar en mi ubicaci贸n</button>

  <script>
    function initMap() {
      const defaultLocation = { lat: 10.18565896837558, lng: -64.68045253627228 };

      // Crear el mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: defaultLocation,
        disableDefaultUI: true, // Deshabilitar controles predeterminados
        gestureHandling: "greedy", // Permitir mover con un dedo
      });

      // Escuchar eventos de clic en el mapa para bloquear la interacci贸n con POIs
      map.addListener("click", (event) => {
        if (event.placeId) {
          // Evitar que el cuadro de informaci贸n predeterminado se muestre
          event.stop();
        }
      });

      // Bot贸n de ubicaci贸n
      const locationButton = document.getElementById("location-button");
      locationButton.addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Centrar el mapa en la ubicaci贸n del usuario
              map.setCenter(userLocation);

              // Agregar marcador para la ubicaci贸n del usuario
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "Tu ubicaci贸n",
                clickable: false, // Deshabilitar interacci贸n con el marcador
              });
            },
            () => {
              alert("No se pudo obtener tu ubicaci贸n.");
            }
          );
        } else {
          alert("Tu navegador no soporta geolocalizaci贸n.");
        }
      });
    }

    // Inicializar el mapa
    window.onload = initMap;
  </script>
</body>
</html>
